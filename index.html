<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="main">
        <div class="item item1">
            <input type="text">
        </div>
        <div class="item item2">C</div>
        <div class="item item3">1</div>
        <div class="item item4">2</div>
        <div class="item item5">3</div>
        <div class="item item6">/</div>
        <div class="item item7">4</div>
        <div class="item item8">5</div>
        <div class="item item9">6</div>
        <div class="item item10">-</div>
        <div class="item item11">7</div>
        <div class="item item12">8</div>
        <div class="item item13">9</div>
        <div class="item item14">&plus;</div>
        <div class="item item15">.</div>
        <div class="item item16">0</div>
        <div class="item item17">=</div>
        <div class="item item18">*</div>
    </div>
</body>
</html>
